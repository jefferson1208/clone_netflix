<section class="featured"
    style="background-size: cover;
background-position: center;background-image: url(https://image.tmdb.org/t/p/original{{movieTransition.backdrop_path}});">


    <div class="featured--vertical">
        <div class="featured--horizontal">
            <div class="featured--name">{{movieTransition.original_name}}</div>
            <div class="featured--info">
                <div class="featured--points">{{movieTransition.vote_average}} pontos</div>
                <div class="featured--year">{{firstDate().getFullYear()}}</div>
                <div class="featured--seasons">{{movieTransition.number_of_seasons}}
                    temporada{{movieTransition.number_of_seasons != 1 ? 's': ''}}</div>
            </div>
            <div class="featured--description">{{movieTransition.overview}}</div>
            <div class="featured--buttons">
                <a href="/watch/{{movieTransition.id}}" class="featured--watchbutton">◀ Assistir</a>
                <a href="/list/add/{{movieTransition.id}}" class="featured--mylistbutton">+ Minha Lista</a>
            </div>
            <div class="featured--genres">
                <strong>Gêneros</strong>
                {{getGenres().join(', ')}}
            </div>
        </div>
    </div>
</section>
